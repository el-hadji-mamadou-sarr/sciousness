<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="splash/splash.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <title>Reddit Noir</title>
  </head>
  <body class="app">
    <div class="noir-container">
      <div class="badge">CASE #001</div>
      <h1 class="title" id="title">REDDIT NOIR</h1>
      <p class="subtitle">The Daily Murder Mystery</p>
      <div class="case-info">
        <p class="case-title">The Moderator's Last Ban</p>
        <p class="case-desc">A prominent moderator has been found dead. Can you solve the case?</p>
      </div>
      <button class="start-button" id="start-button">INVESTIGATE</button>
      <div class="instructions">
        <span>Examine clues</span>
        <span class="dot"></span>
        <span>Interrogate suspects</span>
        <span class="dot"></span>
        <span>Solve the case</span>
      </div>
    </div>
    <footer class="footer">
      <div class="docs-link" tabindex="0" id="docs-link">Docs</div>
      <span class="divider">|</span>
      <div class="docs-link" tabindex="0" id="playtest-link">r/Devvit</div>
      <span class="divider">|</span>
      <div class="docs-link" tabindex="0" id="discord-link">Discord</div>
    </footer>
    <script type="module" src="splash/splash.ts" defer></script>
  </body>
</html>
